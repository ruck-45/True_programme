<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34_float_&_clear_support_01</title>

    <style>
        #ul_01{
            background-color: orangered;
            border: 2px solid;
            list-style-type: none;
            overflow: auto;
        }

        #ul_01 li{
            padding: 10px 20px;
            float: left;
        }

    </style>
</head>
<body>
    <ul id="ul_01">
        <li>Home</li>
        <li>Daily Challenges</li>
        <li>Competitions</li>
        <li>Store</li>
        <li>About</li>
        <li>Sponcers</li>
    </ul>

    <p>
        <ul>
            <li> we used "float: left;" on all "li-tags" of the unordered list.</li>
            <li>and used "overflow:auto;" on the "ul-tag"</li>
        </ul>
    </p>
</body>
</html>
