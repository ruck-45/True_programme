<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38_animations_support_08</title>

    <style>
        div{
            height: 200px;
            width: 200px;
            margin: 40px;
            border: 2px solid;
            background-color: orangered;
        }
        #div_01{
            
            animation-name: change;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        #div_02{
            animation-name: change;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes change{
            0%{
                background-color: orangered;
                width: 200px;
            }

            25%{
                background-color: orchid;
                width: 300px;
            }

            50%{
                background-color: peru;
                width: 200px;
            }

            75%{
                background-color: red;
                width: 100px;
            }

            100%{
                background-color: orangered;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="div_01"></div> 
    <hr>
    <div id="div_02"> Direction : alternate</div>

    <br>

    <p>Refresh to see change</p>
</body>
</html>
