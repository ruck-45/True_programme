<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34_float_&_clear_support_02</title>

    <style>
        #div_01{
            height: 50px;
            background-color: orangered;
            border: 2px solid;
        }

        #div_02{
            height: 400px;
            width: 80%;
            background-color:seagreen;
            box-sizing: border-box;
            border: 2px solid;
            float: left;
        }

        #div_03{
            height: 400px;
            width: 20%;
            box-sizing: border-box;
            background-color:royalblue;
            border: 2px solid;
            float: left;
        }

        #div_04{
            width: 100%;
            height: 20px;
            background-color: violet;
            border: 2px solid;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="div_01">Navigation</div>
    <div id="div_02">Content</div>
    <div id="div_03">Sidebar</div>
    <div id="div_04">Footer</div>

    <p>
        <ul>
            <li>Here we have floated left both content and sidebar.</li>
            <li>and applied "clear: both;" for the footer, otherwise it was behaving wierdly.</li>
        </ul>
    </p>
</body>
</html>
