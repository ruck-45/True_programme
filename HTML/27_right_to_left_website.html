<!DOCTYPE html>
<html lang="en" dir='rtl'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right to left website</title>
</head>
<body>
    <h1>Right to left website</h1>

    <p>
        <ul>
            <li>Sometimes we are required to make website for languages that are written right to left.</li>
            <li>To make the website right aligned (just like this one), use dir attribute in &lt;html&gt; tag and write (dir='rtl')</li>
        </ul>
    </p>
</body>
</html>
