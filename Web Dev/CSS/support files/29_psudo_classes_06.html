<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psudo_classes_support_06</title>

    <style>
        li:nth-child(3n+1){
            color: red;
        }
    </style>
</head>
<body>
    <b>li:nth-child(3n+1){ color: red; }</b>
    <ul>
        <li>list item 01</li>
        <li>list item 02</li>
        <li>list item 03</li>
        <li>list item 04</li>
        <li>list item 05</li>
        <li>list item 06</li>
        <li>list item 07</li>
    </ul>

    Note : here we used selector as 'li' not 'ul'.
</body>
</html>
