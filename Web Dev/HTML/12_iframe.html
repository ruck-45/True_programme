<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>iframe</h1> <hr>
    <ul>
        <li>(iframe-tag) is used to view someone else's website in our website.</li>
        <li>Some websites might have restrictions on iframe, in such case we cant view their website in ours.</li>
        <li>Attributes : height and width</li>
        <br>
        <li>Example :</li>
        <br>
    </ul>

    <iframe src="https://www.ndtv.com/" frameborder="0" height = '500' width = '700'></iframe>
    <iframe src="https://www.india.com/news/" frameborder="0" height = '500' width = '700'></iframe>
</body>
</html>
