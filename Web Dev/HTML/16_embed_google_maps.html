    <title>Embed Google Maps</title>

<body>
    <h1>Embed Google Maps</h1> <hr>
    <ul>
        <li>A Google Map can be embeded by going to that location in maps, clicking on share, then on embed a map and apply required settings, copy the code and pest in html code.</li>
        <li>we can change the height and width of window</li>
        <br><br>
        Example :
        <br><br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7484743.589467722!2d77.44377387529438!3d23.652345911426693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39747121d702ff6d%3A0xdd2ae4803f767dde!2sTaj%20Mahal!5e0!3m2!1sen!2sin!4v1639758190715!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </ul>
</body>
</html>
