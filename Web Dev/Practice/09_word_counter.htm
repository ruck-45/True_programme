<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold?styles=20876,20877,20878,20879,20880" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="./stylesheet/09_style.css">

    <!-- Font awesome CDN link-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Javascript -->
    <script defer type="text/javascript" src="./script/09_script.js"></script>
</head>
<body>
    <nav>
        <p>Word Counter</p>
    </nav>

    <div id="counter">
        <div id="textarea">
            <textarea name="" id="text_box" placeholder="Enter Text Here .  .  .  .  .  .  .  .  .  ."></textarea>
            <button id="copy" class="copy_border">Paste From Clipboard</button>
        </div>
        <div id="statistics">
            <div id="stat_head">
                <p id="stats">Stats</p>
                <i class="fa fa-plus plus_minus_default"></i>
            </div>
            <div id="stat_body">
                <div class="info">
                    <div class="tag">Words : </div>
                    <div class="value"> 0 </div>
                </div>
                <div id="low_info" class="info">
                    <div class="tag">Characters : </div>
                    <div class="value"> 0 </div>
                </div>
                <div class="info">
                    <div class="tag">Letters : </div>
                    <div class="value"> 0 </div>
                </div>
                <div class="info">
                    <div class="tag">Vowels : </div>
                    <div class="value"> 0 </div>
                </div>
                <div class="info">
                    <div class="tag">Consonants : </div>
                    <div class="value"> 0 </div>
                </div>
                <div class="info">
                    <div class="tag">Special Characters : </div>
                    <div class="value"> 0 </div>
                </div>
                <div class="info">
                    <div class="tag">Spaces : </div>
                    <div class="value"> 0 </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
