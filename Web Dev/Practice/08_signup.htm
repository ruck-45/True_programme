<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./stylesheet/08_style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/gilroy-bold?styles=20876,20877,20878,20879,20880" rel="stylesheet">
</head>
<body>
    <div id="signup">
        <div class="signup_form">
            <p>Sign Up</p>
            <form action="">
                <input class="signup_input" type="text" name="Username" placeholder="Username">
                <input class="signup_input" type="email" name="Email" placeholder="Email">
                <input class="signup_input" type="password" name="Password" placeholder="Password">
                <input class="signup_input" type="password" name="Retype_password" placeholder="Confirm Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="or">or</div>
        <div class="signup_through">
            <div>
                <button>Sign In with Facebook</button>
                <button>Sign In with Google</button>
                <button>Sign In with Twitter</button>
            </div>
        </div>
    </div>
</body>
</html>
