<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Css file -->
    <link rel="stylesheet" type="text/css" href="./stylesheet/05_style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Font awesome CDN link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
    <div id="login">
        <img src="./resource/icons/person-icon-red-14.jpg" alt="account">
        <form action="">
            <p class = 'login_message'>Login Here</p>
            <div class = 'heading'><i class="fa-solid fa-user"></i><p>Username</p></div>
            <input type="text" placeholder="Enter Username">
            <div class = 'heading'><i class="fa-solid fa-key"></i><p>Password</p></div>
            <input type="password" placeholder="Enter Password">
            <input type="submit" value="Login">
            <div id="forgot">
                <a href="">Forgot Password?</a>
                <a href="">Don't have an account? Sign up!</a>
            </div>        
        </form>
        <div id="social">
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-square-facebook"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
    </div>
    
</body>
</html>
