<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms : range</title>
   
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  </head>
  <body>

    <pre>
        <strong style="font-size: large;">.form-range</strong>
        - customizes form form range tag
        - directly attached to the input tag
      </pre>
  
      <div class="container">
        <div class="row" >
          <div class="col-5">
            <label for="customRange1" class="form-label">Default range</label>
            <input type="range" class="" id="customRange1">

            <br>
            <br>

            <label for="customRange1" class="form-label">customized range</label>
            <input type="range" class="form-range" id="customRange1">
          </div>
        </div>
      </div>

  </body>
</html>
