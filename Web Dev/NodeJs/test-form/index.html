<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="nav bg-primary text-bg-secondary">Test Form</div>
    <ul class="nav nav-tabs mb-3 justify-content-center p-0 m-5" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active px-5"
          id="pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-home"
          type="button"
          role="tab"
          aria-controls="pills-home"
          aria-selected="true"
        >
          Form-Post
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link px-5"
          id="pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-profile"
          type="button"
          role="tab"
          aria-controls="pills-profile"
          aria-selected="false"
        >
          Js-Post
        </button>
      </li>
    </ul>
    <div class="tab-content p-lg-5" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
        tabindex="0"
      >
        <!-- Form POST -->
        <div class="d-flex justify-content-center">
          <form action="/auth" method="POST" class="w-50">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" />
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <input type="submit" class="form-control w-25" id="submit" />
            </div>
          </form>
        </div>
      </div>

      <!-- JS POST -->
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="1">
        <div class="d-flex justify-content-center">
          <form class="w-50">
            <div class="mb-3">
              <label for="email2" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email2" name="email" placeholder="name@example.com" />
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password2" />
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <input type="submit" class="form-control w-25" id="submit2" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
